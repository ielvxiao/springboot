base:
  url:  lvxiao.master.com
server:
  port: 8080
spring:
  datasource:
    name: user_db
    type: com.alibaba.druid.pool.DruidDataSource
    #druid相关配置
    druid:
      #监控统计拦截的filters
      filters: stat
      driver-class-name: com.mysql.jdbc.Driver
      #基本属性
      url: jdbc:mysql://lvxiao.master.com:3306/user_db?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
      username: root
      password: tiptop
      #配置初始化大小/最小/最大
      initial-size: 1
      min-idle: 1
      max-active: 20
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 'x'
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
      pool-prepared-statements: false
      max-pool-prepared-statement-per-connection-size: 20
      # WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        # StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-password: admin
        login-username: admin
        allow: 127.0.0.1
    tomcat:
      # 设置默认的隔离级别为读写提交
      default-transaction-isolation: 2
      max-idle: 10
      max-active: 50
      max-wait: 10000
      test-on-borrow: true
  redis:
    cluster:
      nodes: ${base.url}:7700,${base.url}:7701,${base.url}:7702,${base.url}:7703,${base.url}:7704,${base.url}:7705
    lettuce:
      pool:
        # 最大活跃链接数 默认8
        max-active: 1000
        # 最大空闲连接数 默认8
        max-idle: 100
        # 最小空闲连接数 默认0
        min-idle: 0
  cache:
    type: redis

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lvxiao.domain
#分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql